<section>
    <div class="flex items-center justify-between mb-8">
        <h3 class="text-2xl font-bold">Your Recent Links</h3>
        <!-- <button
            class="text-indigo-400 hover:text-indigo-300 text-sm font-medium bg-transparent border-none cursor-pointer">Export
            CSV</button> -->
    </div>
    @if(links.length === 0 && !isLoadingLinks){
    <div class="text-center py-20 bg-slate-900/30 rounded-3xl">
        <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <p class="text-slate-400 font-sans">No links created yet. Start by shortening one!</p>
    </div>
    }
    <div class="space-y-4">
        @for(link of links; track link.id) {
        <div class="flex flex-col gap-4">
            <app-item-link-component [link]="link" (deleteLinkEvent)="deleteLink($event)"></app-item-link-component>
        </div>

        }
    </div>
    @if(showDeleteModal){
    <app-confirm-modal [colorConfirm]="colorConfirm" [title]="title" [message]="message"
        [buttonConfirmName]="buttonConfirmName" [buttonCancelName]="buttonCancelName"
        (confirmDeleteEvent)="confirmDelete()" (cancelDeleteEvent)="cancelDelete()"></app-confirm-modal>
    }
</section>
