<main class="max-w-6xl mx-auto px-6 py-12">
    <section class="mb-16">
        <div
            class="bg-gradient-to-br from-indigo-600 to-purple-700 rounded-3xl p-8 md:p-12 shadow-2xl shadow-indigo-600/20 relative overflow-hidden">
            <div class="relative">
                <h2 class="text-3xl font-bold mb-2">Shorten a new link</h2>
                <p class="text-indigo-100 mb-8 max-w-lg">Paste your long URL below and get a clean, short link ready
                    to share.</p>
                {{isCreating}} {{createlinkForm.invalid}}
                <form [formGroup]="createlinkForm" (ngSubmit)="createLink()" class="space-y-4">
                    <div class="flex flex-col md:flex-row gap-4">
                        <input type="url" formControlName="url" placeholder="https://very-long-url.com/some/path"
                            class="flex-1 px-6 py-4 bg-white/10 rounded-2xl text-white placeholder-indigo-200 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all backdrop-blur-sm"
                            required>
                        <button type="submit" [disabled]="isCreating || createlinkForm.invalid"
                            class="px-8 py-4 bg-white text-indigo-600 border-none rounded-2xl font-bold hover:bg-slate-100 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-xl shadow-indigo-900/40 cursor-pointer">
                            @if(!isCreating){
                            <span>Shorten Now</span>
                            }@else {
                            <span class="flex items-center space-x-2">
                                <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg"
                                    fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                        stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor"
                                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                    </path>
                                </svg>
                                <span>Processing...</span>
                            </span>
                            }
                        </button>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="w-full relative">
                            <label
                                class="text-xs text-indigo-200 uppercase tracking-widest font-bold mb-2 block ml-1">Expiration
                                Time</label>
                            <div class="relative">
                                <select formControlName="expiration"
                                    class="w-full appearance-none bg-white/10 hover:bg-white/20 border border-white/10 text-white py-3 pl-4 pr-10 rounded-xl focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all cursor-pointer">
                                    @for(option of expirationOptions; track option.value){
                                    <option [value]="option.value" class="bg-indigo-950 text-white">{{option.label}}
                                    </option>
                                    }
                                </select>
                                <div
                                    class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-indigo-200">
                                    <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
