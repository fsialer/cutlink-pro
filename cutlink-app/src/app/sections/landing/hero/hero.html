<main class="relative pt-20 pb-32 px-6 overflow-hidden">
    <!-- Background Accents -->


    <div class="max-w-5xl mx-auto text-center">
        <div
            class="inline-flex items-center space-x-2 px-3 py-1 rounded-full bg-indigo-500/10 text-indigo-400 text-sm font-medium mb-8">
            <span class="flex h-2 w-2 rounded-full bg-indigo-500"></span>
            <span>Now with real-time analytics</span>
        </div>

        <h1 class="text-5xl md:text-7xl lg:text-8xl font-black mb-6 tracking-tight leading-[1.1]">
            Shorten links. <br />
            <span
                class="bg-gradient-to-r from-indigo-400 via-purple-400 to-indigo-400 bg-clip-text text-transparent animate-pulse">Power
                your brand.</span>
        </h1>

        <p class="text-slate-400 text-lg md:text-xl max-w-2xl mx-auto mb-10 leading-relaxed">
            Create short, memorable links that drive engagement. Track every click, manage your links in one place,
            and integrate seamlessly with your workflow.
        </p>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <button (click)="navigateToDashboard()"
                class="w-full sm:w-auto px-8 py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-2xl font-bold text-lg transition-all shadow-lg shadow-indigo-600/30 hover:-translate-y-1">
                Start Shortening Free
            </button>
            <button
                class="w-full sm:w-auto px-8 py-4 bg-slate-900 hover:bg-slate-800 text-white rounded-2xl font-bold text-lg transition-all">
                View Analytics
            </button>
        </div>

        <!-- Stats -->
        <div class="mt-24 grid grid-cols-2 md:grid-cols-4 gap-8 pt-12">
            <div>
                <div class="text-3xl font-bold text-white">10M+</div>
                <div class="text-slate-500 text-sm">Links Created</div>
            </div>
            <div>
                <div class="text-3xl font-bold text-white">50M+</div>
                <div class="text-slate-500 text-sm">Total Clicks</div>
            </div>
            <div>
                <div class="text-3xl font-bold text-white">99.9%</div>
                <div class="text-slate-500 text-sm">Uptime</div>
            </div>
            <div>
                <div class="text-3xl font-bold text-white">100+</div>
                <div class="text-slate-500 text-sm">Integrations</div>
            </div>
        </div>
    </div>
</main>
