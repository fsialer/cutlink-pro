<div class="flex flex-col items-center justify-center">
    <div class="mt-8 p-4 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 max-w-md text-center">
        <p class="font-semibold">Oops! Something went wrong.</p>
        <p class="text-sm opacity-80">{{ error }}</p>
        <button (click)="retry()"
            class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
            Try Again
        </button>
    </div>
</div>
