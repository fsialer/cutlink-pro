<div
    class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm animate-in fade-in duration-300">
    <div
        class="bg-slate-900 border border-slate-800 rounded-3xl p-8 max-w-sm w-full shadow-2xl shadow-indigo-500/10 animate-in zoom-in-95 duration-300">
        <div
            class="w-16 h-16 bg-{{colorConfirm}}-500/10 rounded-2xl flex items-center justify-center text-{{colorConfirm}}-500 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <h3 class="text-xl font-bold mb-2">{{title}}</h3>
        <p class="text-slate-400 mb-8">{{message}}</p>

        <div class="flex flex-col gap-3">
            <button (click)="confirmDelete()"
                class="w-full py-4 bg-{{colorConfirm}}-500 hover:bg-{{colorConfirm}}-600 text-white rounded-2xl font-bold transition-all shadow-lg shadow-{{colorConfirm}}-500/20 active:scale-[0.98]">
                {{buttonConfirmName}}
            </button>
            <button (click)="cancelDelete()"
                class="w-full py-4 bg-slate-800 hover:bg-slate-700 text-white rounded-2xl font-bold transition-all active:scale-[0.98]">
                {{buttonCancelName}}
            </button>
        </div>
    </div>
</div>
